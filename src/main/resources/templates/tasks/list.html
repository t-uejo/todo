<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <a th:href="@{/}">トップページへ戻る</a>

    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>概要</th>
                    <th>ステータス</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.summary}"></td>
                    <td th:text="${task.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
